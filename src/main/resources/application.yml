spring:
  application:
    name: storage
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yaml
    database-change-log-table: storage_database_changelog
    database-change-log-lock-table: storage_database_changelog_lock
  config:
    import: "optional:configserver:${CONFIG_URL:http://config:8088/}"
  cloud:
    config:
      uri: http://config:8088/
  mvc:
    format:
      date: iso
      date-time: iso
      time: iso
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
